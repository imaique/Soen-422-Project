<!DOCTYPE html>
<html>
<head>
    <title>Security System Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
</head>
<body>
    <h1 id="pageTitle">Security System Scheduler</h1>
    <div id="radioButtons">
        <input type="radio" id="addMode" name="mode" value="add" checked>
        <label for="addMode">Add</label>
        <input type="radio" id="removeMode" name="mode" value="remove">
        <label for="removeMode">Remove</label>
        <input type="radio" id="infoMode" name="mode" value="info">
        <label for="infoMode">Info</label>
        <input type="radio" id="moveMode" name="mode" value="move">
        <label for="moveMode">Move</label>
        <input type="radio" id="resizeMode" name="mode" value="resize">
        <label for="resizeMode">Resize</label>
    </div>
    <canvas id="sonarCanvas" width="500" height="250"></canvas>
    <div id="formContainer">

        <form id="circleForm" style="display: none;">
            <h2>New Object Information</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime">
            </div>
            <div>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime">
            </div>
            <div id="errorMessage" style="color: red;"></div>

        </form>
        <div id="objectInfo" style="display: none;"> <!-- Initially hidden -->
            <h2>Selected Object Information</h2>
            <p id="infoName">Name: </p>
            <p id="infoStartTime">Start Time: </p>
            <p id="infoEndTime">End Time: </p>
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script src="scheduler.js"></script>
</body>
</html>

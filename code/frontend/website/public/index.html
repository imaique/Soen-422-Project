<!DOCTYPE html>
<html>
<head>
    <title>Security System Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="pageTitle">Security System Scheduler</h1>
    <div class="navbar">
        <a href="realtime.html">Realtime View</a>
        <a href="index.html" class="active">Scheduler</a>
    </div>
    <div id="content">
        <div id="radioButtons">
            <input type="radio" id="addMode" name="mode" value="add" checked>
            <label for="addMode">Add</label>
            <input type="radio" id="removeMode" name="mode" value="remove">
            <label for="removeMode">Remove</label>
            <input type="radio" id="infoMode" name="mode" value="info">
            <label for="infoMode">Info</label>
            <input type="radio" id="moveMode" name="mode" value="move">
            <label for="moveMode">Move</label>
        </div>
        <canvas id="sonarCanvas" width="500" height="250"></canvas>
        <div id="formContainer">

            <form id="circleForm" style="display: none;">
                <h2>New Object Information</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime">
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                </div>
                <div id="errorMessage" style="color: red;"></div>

            </form>
            <div id="objectInfo" style="display: none;"> <!-- Initially hidden -->
                <p>No object selected</p>
            </div>
        </div>

    </div>
    <div>
        <button id="refresh">Refresh Sonar</button>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="scheduler.js"></script>
</body>
</html>
